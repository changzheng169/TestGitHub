<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script>
        function checkForm(){
            if(document.form.username.value==""||document.form.userId.value==""||document.form.password.value()==""){
                alert("用户ID，用户名或新密码不能为空")
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<form action="/updatepwd" method="post" name="form" onsubmit="return checkForm();">
    <div align="center">
        <span style="color:black; font-family: 华文楷体;font-size: 65px">修改密码</span>
        <table>
            <tr>
                <td style="color:black;font-family: 华文楷体;font-size: 25px">用户id</td>
                <td><input type="number" name="userId" min="1" max="9999"></td>
            </tr>
            <tr>
                <td style="color:black;font-family: 华文楷体;font-size: 25px">用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td style="color:black;font-family: 华文楷体;font-size: 25px">新密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td style="color:red" th:text="${msg}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="更改">
                    <a href="/main.html">
                        <input type="button" value="返回" onclick="window.location.href('/main.html')">
                    </a>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
